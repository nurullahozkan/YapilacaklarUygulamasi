<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapılacaklar Uygulaması</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="continer">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 mt-5">

                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="txtItem" class="form-control" title="baslik">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="button" id="btnCreate">Ekle</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-header">
                        YAPILACAKLAR
                        <button id="deleteAll" class="btn btn-danger btn-sm d-none">Seçilenleri Sil</button>
                    </div>
                    <ul id="myList" class="list-group list-group-flush"></ul>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
